<p>game works!</p>
<div class="game-container">
  <h2>{{ message || 'Connect Four Game' }}</h2>

  <div class="board">
    <div *ngFor="let row of board; let i = index" class="row">
      <div
        *ngFor="let cell of row; let j = index"
        class="cell"
        [ngClass]="getCellClass(cell)"
        (click)="makeMove(j)"
      ></div>
    </div>
  </div>

  <button *ngIf="isGameOver" (click)="reloadPage()">Play Again</button>
</div>
